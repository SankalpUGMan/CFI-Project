<!DOCTYPE html>
<html>
  <head>
    <title>
    Insti Marauder's Map
    </title>
    <meta charset = "utf-8">
      <style>
        #map {
          height: 600px;
          width: 100%;
          }
      </style>
  </head>
  <body>
  <h1><center><font face = "Verdana" color = "red" size = "5">Insti Map</font></center></h1>
    <div id="map"></div>
      <script>
        function initMap() {
        var loc = {lat: 12.9918, lng: 80.2309};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 19,
            center: loc
        });
        var marker = new google.maps.Marker({
          position: loc,
          map: map
        });
      }
      </script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl88fG4avYn9E-ikBULp-5v1hXFjcoOOI&callback=initMap">
      </script>
      <script>
      var c = function(pos){
      var lat = pos.coords.latitude,
      var long = pos.coords.longitude,
      var coords = lat + ',' + long;
        document.getElementById().setAttribute('src',"https://maps.googleapis.com/maps/api/js?key=AIzaSyBl88fG4avYn9E-ikBULp-5v1hXFjcoOOI&callback=initMap");
      }
        document.getElementById('get_location').onclick = function(){
          navigator..geolocation.getCurrentLocation(c);
          return false;
        }
      </script>
    <input name = "get_location" type = "submit" id = "button" "class = "get_location" value = "GET MY LOC">
    <script>
    if (navigator.geolocation) {
    var timeoutVal = 10 * 1000 * 1000;
        navigator.geolocation.getCurrentPosition(
        displayPosition, 
        displayError,
        { enableHighAccuracy: true, timeout: timeoutVal, maximumAge: 0 }
        );
        }
    else {
    alert("Geolocation is not supported by this browser");
          }

    function displayPosition(position) {
    alert("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
    }
    function displayError(error) {
    var errors = { 
    1: 'Permission denied',
    2: 'Position unavailable',
    3: 'Request timeout'
    };
    alert("Error: " + errors[error.code]);
    }
    </script>
  </body>
</html>
